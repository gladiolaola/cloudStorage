<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Editar Jogador</title>
</head>
<body>
    <section class="container">
        <h1>Edição de dados da partida</h1>
        <div class="mb-3">
            <label for="nome" class="form-label">Round</label>
            <input type="text" class="form-control" id="round" placeholder="Informe o round">
          </div>
          <div class="mb-3">
            <label for="funcao" class="form-label">Time um</label>
            <input type="text" class="form-control" id="time_um" placeholder="Informe o time um">
          </div>
          <div class="mb-3">
            <label for="personagem" class="form-label">Time dois</label>
            <input type="text" class="form-control" id="time_dois" placeholder="Informe o time dois">
          </div>
          <div class="mb-3">
            <label for="personagem" class="form-label">Vencedor</label>
            <input type="number" class="form-control" id="vencedor" placeholder="Informe o vencedor">
          </div>
          <div class="col-12">
            <button class="btn btn-primary" onclick="editar()">Confirmar</button>
            <button type="button" class="btn btn-primary"><a href="./allMatches.html" class="link-light link-offset-2 link-underline-opacity-2 link-underline-opacity-0">Lista de partidas</a></button>
          </div>
    </section>      

    <script src="./js/editMatch.js"></script>
</body>
</html>
