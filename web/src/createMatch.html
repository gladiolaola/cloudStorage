<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registrar partida</title>
</head>
<body>
    <form class="row g-3" id="create_match">
        <h1>Criar partida</h1>
        <div class="col-md-6">
          <label class="form-label">Rounds</label>
          <input type="number" class="form-control" id="rounds" placeholder="NÃºmero de rounds">
        </div>
        <div class="col-6">
          <label class="form-label">Id vencedor</label>
          <input type="number" class="form-control" id="vencedor" placeholder="Nome do time vencedor">
        </div>
        <div class="col-md-6">
          <label class="form-label">Id time um</label>
          <input type="number" class="form-control" id="time_um" placeholder="Nome do primeiro time">
        </div>
        <div class="col-6">
          <label class="form-label">Id time dois</label>
          <input type="number" class="form-control" id="time_dois" placeholder="Nome do segundo time">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <button type="button" class="btn btn-secondary"><a href="./allMatches.html" class="link-light link-offset-2 link-underline-opacity-2 link-underline-opacity-0">Lista das Partidas</a></button>
        </div>
      </form>

      <script src="./js/createMatch.js"></script>
</body>
</html>
